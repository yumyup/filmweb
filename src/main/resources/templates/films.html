<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Przykład Tymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Lista filmow</title>


</head>
<body>
<h2> Lista filmow</h2>
<table class="table table-hover" border="1">
    <thead>
    <tr>
        <th>tytuł</th>
        <th>rok</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film: ${films}">
        <td th:text="${film.title}" th:href="${'film'}">1</td>
    </tr>
    <tr th:each="film: ${films}">
        <td th:text="${film.opis}" th:href="${'opis'}">1</td>
    </tr>
    </tbody>
</table>

<tbody>
<tr th:each="film: ${allFilms}">
    <td th:text="${film.id}">1</td>
    <td><a th:href="${'http://localhost:8080/film?id='+ film.id}" th:text="${film.film}">opis filmu</a></td>

</tr>

</tr>
</tbody>

</body>
</html>
